<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
</head>
<body>
    <div class="user-info">
        <h2>Добро пожаловать, <span id="username"></span>!</h2>
        <img id="avatar" src="" alt="User Avatar">
        <p>Email: <span id="email"></span></p>
    </div>
    
    <div class="user-guilds">
        <h3>Ваши серверы:</h3>
        <ul id="guild-list"></ul>
    </div>

    <div class="user-connections">
        <h3>Ваши подключения:</h3>
        <ul id="connections-list"></ul>
    </div>

    <!-- Подключение скрипта -->
    <script src="js/profile.js"></script>
</body>
</html>
