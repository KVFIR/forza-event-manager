<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
</head>
<body>
    <div class="user-info">
        <h2>Добро пожаловать, {{ userInfo.username }}!</h2>
        <img src="https://cdn.discordapp.com/avatars/{{ userInfo.id }}/{{ userInfo.avatar }}.png" alt="User Avatar">
        <p>Email: {{ userInfo.email }}</p>
    </div>
    <div class="user-guilds">
        <h3>Ваши серверы:</h3>
        <ul>
            {% for guild in userGuilds %}
                <li>{{ guild.name }}</li>
            {% endfor %}
        </ul>
    </div>
    
</body>
</html>
